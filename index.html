<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BFS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Big fat string exercise</h1>
      <div id="thingAroundThings">
        <h2>Input:</h2>
        <div id="inputcontainer">
          <input type="text" id="input" />
        </div>
        <h2>How:</h2>
        <select name="operator" id="operator">
          <option value="option1">
            If input is a first name: Make the first character in a name
            uppercase, and the rest lowercase
          </option>
          <option value="option2">
            If input is a full name: Find the first name
          </option>
          <option value="option3">
            If input is a full name: Find the length of the first name
          </option>
          <option value="option4">
            If input is a full name: Find the middle name start and end
            position, and the middle name itself in a full name string
          </option>
          <option value="option5">
            If input is a filename: Check if a filename is .png or .jpg
          </option>
          <option value="option6">
            If input is a password: Hide a password with the correct number of
            *s
          </option>
          <option value="option7">
            With any input: Make the third character uppercase
          </option>
          <option value="option8">
            With any input: Make a character uppercase, if it follows a space or
            a hyphen
          </option>
        </select>

        <div id="outputcontainer">
          <h2>Output:</h2>
          <button type="text" id="generate">Generate output</button>
          <output text="text" id="output"></output>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
